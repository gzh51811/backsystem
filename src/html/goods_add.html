          <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题"
              class="layui-input layui-input-l good_name">
            <span class="ml20 name_tip">50字以内</span>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">商品副标题</label>

              class="layui-input layui-input-l good_title">
            <span class="ml20 title_tip">100字以内</span>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">商品价格</label>
          <div class="layui-input-inline">
            <input type="tel" name="phone" lay-verify="required" autocomplete="off" class="layui-input good_price">
               <span class="ml20 price_tip" style="display:inline-block;margin-top: 10px;">输入正确的商品价格</span>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">销售价格</label>
          <div class="layui-input-inline">

               <span class="ml20 sellprice_tip" style="display:inline-block;margin-top: 10px;">输入正确的销售价格</span>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">商品分类</label>
          <div class="layui-input-block mt20">
            <select name="interest" lay-filter="aihao" class="good_cate">
              <option value="" placeholder="请输入"></option>
              <option value="手机">手机</option>
              <option value="电脑">电脑</option>
              <option value="平板">平板</option>
              <option value="配件">配件</option>
              <option value="办公用品">办公用品</option>
              <option value="其他">其他</option>
            </select>
          </div>
        </div>

          </div>
        </div>
        <div class="layui-form-item mt20">
          <label class="layui-form-label">商品属性</label>
          <div class="layui-input-block good_attr">
            <input type="checkbox" name="like[write]" title="热卖">
            <div class="layui-unselect layui-form-checkbox layui-form-checked"><span>热卖</span><i
